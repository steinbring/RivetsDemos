<html>
  <head>
    <title>Simple Binding: Binding 'rv-value' to 'rv-html'</title>
  </head>

  <body>
    <h1>Binding 'rv-value' to 'rv-html'</h1>
    <p>This is a simple method of using element attributes to bind the value of a textarea to the innerhtml of a section.</p>
    <div id="items">
      <textarea style="width:80%;" rv-value="items.content"></textarea>
      <section style="width:80%;" rv-html="items.content"></section>
    </div>


  <script src="rivets.bundled.min.js"></script>
  <script src="1a-SimpleBinding.js"></script>
  </body>

</html>
